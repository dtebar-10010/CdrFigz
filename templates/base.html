{% load static %}

<!DOCTYPE html>
<html lang = "en">

 {% block head %}
  <head>
   <meta charset = 'UTF-8'>
   <meta http-equiv = 'X-UA-Compatible' content = 'IE=edge'>
   <meta name = 'viewport' content = 'width=device-width, initial-scale=1.0'>
   <title>Cdr. Figz!</title>

   {#    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin = "anonymous" referrerpolicy = "no-referrer"/>#}

   <link href = 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel = 'stylesheet' integrity = 'sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM' crossorigin = 'anonymous'>
   <link href = '{% static 'css/stackedCards.css' %}' rel = 'stylesheet'>
   <link href = '{% static 'css/phaseMenu.css' %}' rel = 'stylesheet'>
   <link href = '{% static 'css/stills.css' %}' rel = 'stylesheet'>
   {#   <link href = '{% static 'css/historyContainer.css' %}' rel = 'stylesheet'>#}

   <link href = '{% static 'css/main.css' %}' rel = 'stylesheet'>
   <link href = '{% static 'css/mediaQueries.css' %}' rel = 'stylesheet'>

   <link rel = "icon" type = "image/x-icon" href = "{% static 'imgs/icons/harrison/favicon.ico' %}">
   <link rel = "mask-icon" href = "{% static 'imgs/icons/harrison/favicon.svg' %}" color = "#5bbad5">

   <style>

    {% if page.name == "harrison" %}
     span {
      color : #89CFF0;
     }
     .header-title {
      color : #89CFF0;
     }
     .stacked-cards li {
      border : 3px solid #89CFF0;
     }
     .active {
      border          : 3px solid #89CFF0 !important;
      display         : flex;
      align-items     : center;
      justify-content : center;
     }
     body {
      background-image : url('/media/01/harrison/starsbackground.jpg');
     }
     .btn {
      color : #89CFF0 !important;
     }
    {% elif page.name == "celeste" %}
     span {
      color : #F4C2C2;
     }
     .header-title {
      color : #F4C2C2;
     }
     .stacked-cards li {
      border : 3px solid #F4C2C2;
     }
     .active {
      border          : 3px solid #F4C2C2 !important;
      display         : flex;
      align-items     : center;
      justify-content : center;
     }
     body {
      background-image : url('/media/01/celeste/celestesstars.jpg');
     }
     .btn {
      color : #F4C2C2 !important;
     }
    {% else %}
     span {
      color : white;
     }
     .header-title {
      color : white;
     }

     body {
      background-image : url('/media/stills/whitestarsbackground.jpg');
     }
    {% endif %}

    a {
     max-height : 72px !important;
    }


   </style>

  </head>
 {% endblock %}

 <body>

  {% block content %}



  {% endblock %}


  <script src = '{% static 'js/jquery.min.js' %}'></script>
  <script src = 'https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js'></script>
  <script src = 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js'></script>

  <script src = '{% static 'js/stackedCards.min.js' %}'></script>
  <script src = '{% static 'js/script.js' %}'></script>
  {#  <script src = '{% static 'js/stills.js' %}'></script>#}

  <!-- Footer Section -->
  <footer style = "position: fixed; bottom: 0; width: 100%; display: flex; justify-content: center; align-items: center; 
padding: 1px; background-color: transparent; z-index: 100; margin-top: 1px;">

   <!-- Tebar Software link -->
   <a href = "https://dtebar.pythonanywhere.com" target = "_blank" style = "position: absolute; left: 27px; color: orange;">
    Tebar Software
   </a>

   <!-- Conditionally display the Home link if not on the homepage -->
   {% if request.resolver_match.url_name == 'stills' %}
    <a href = "{% url 'harrison' %}" style = "color: orange; font-weight: bold; font-size: 12px; text-decoration: none;">
     Home
    </a>
   {% else %}
    <span style = "visibility: hidden; font-weight: bold; font-size: 12px;">Placeholder</span>
   {% endif %}

   <!-- Upward-pointing arrow link -->
   <a href id = "#top" style = "color: orange; font-weight: bold; font-size: 15px; text-decoration: none; position: absolute; right: 36px;">
    &#x2B06; <!-- Thick upward-pointing arrow -->
   </a>

  </footer>

 </body>
</html>
